<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD Practica 4 - Servidor</title>
    <!-- ------ PLUGINS CSS ------ -->
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat&family=Oswald&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat&family=Oswald&display=swap"
        rel="stylesheet">
    <!-- ------ CSS ------ -->
    <link rel="stylesheet" href="../common/css/basic.css">
    <link rel="stylesheet" href="../common/css/style.css">
    <link rel="stylesheet" href="styleServ.css">
    <!-- --- PLUGIS JS --- -->
    <script src="https://kit.fontawesome.com/faf5c76420.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="row-flex">
        <!-- Contenedor de la practica -->
        <section class="flex-item-4">
            <h1>Solicitar Libros - Servidor</h1>
            <div class="row-flex row-container">
                <!-- Reloj Servidor -->
                <div class="clock" id="clock-s">
                    <a href="#" class="btn-float edit-clock">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="#" class="btn-float send-clock">
                        <i class="fas fa-sign-in-alt"></i>
                    </a>
                    <a href="#" class="btn-float decrease">
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                    <a href="#" class="btn-float increase">
                        <i class="fas fa-arrow-circle-right"></i>
                    </a>
                    <div class="notification">
                        <p>EL reloj ha sido actualizado</p>
                    </div>
                    <div class="content-info">
                        <h1 class="hours"></h1>
                        <h1 class="dots">:</h1>
                        <h1 class="mins"></h1>
                        <h1 class="dots">:</h1>
                        <h1 class="secs"></h1>
                    </div>
                </div>


            </div>

            <h2>Libros Disponibles</h2>
            <div class="all-books">
                <!-- <div class="book-title">
                <h4>Orgullo y prejuicio</h4>
                <p>Editorial Novarro</p>
                <p>asdasdasdsadasd</p>
            </div> -->
            </div>
            <div class="flex-row container-buttons" style="padding: 0 45px; width: auto;">
                <div style="flex: 1"> </div>
                <a href="#" class="button green" id="btn-reset-all" style="width: 25%">Reiniciar</a>
            </div>

            <div id="last-book" class="rotation-3d">
                <h2>Ultimo libro Solicitado</h2>
                <div class="row-flex row-container">
                    <div class="flex-column">
                        <img id="book-cover" src="" alt="">
                    </div>
                    <div class="flex-column information">
                        <p class="rich center" id="nombre">Nombre: <span></span></p>
                        <p class="rich center" id="autor">Autor: <span></span></p>
                        <p class="rich center" id="editorial">Editorial: <span></span></p>
                        <p class="rich center" id="precio">Precio: <span></span></p>
                        <p class="rich center" id="ISBN">ISBN: <span></span></p>
                    </div>

                </div>
            </div>
        </section>
        <aside class="log-clock-container flex-item-1">
            <h2>Registro de Hora</h2>
            <div class="log-clock">
                <!-- <p>12:20:21</p> -->
            </div>
        </aside>
    </main>

    <!-- Modal de Edicion de Hora -->
    <section id="modal-edit-clock">
        <div class="container-clock">
            <h3>Editar reloj</h3>
            <div class="clock">
                <div class="content-info">
                    <h1 class="hours">HH<input type="number" value="24"></h1>
                    <h1 class="dots">:</h1>
                    <h1 class="mins">MM<input type="number" value="59"></h1>
                    <h1 class="dots">:</h1>
                    <h1 class="secs">SS<input type="number" value="59"></h1>
                </div>
            </div>
            <div class="flex-row container-buttons">
                <a href="#" class="button cancel" style="width: 40%;">Cancelar</a>
                <a href="#" class="button accept green" style="width: 40%;">Aceptar</a>
            </div>
        </div>
    </section>

    <!-- ======== SCRIPTS ======== -->
    <script type="module">
        import main from './indexSer.js'
        main();
    </script>
</body>

</html>
